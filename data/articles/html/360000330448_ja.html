<p><a href="https://help.github.com/articles/why-are-my-commits-linked-to-the-wrong-user/">https://help.github.com/articles/why-are-my-commits-linked-to-the-wrong-user/</a><br><br></p>
<blockquote>GitHub は、コミットヘッダーの電子メールアドレスを使用して、コミットを GitHub ユーザーにリンクします。 コミットが他のユーザーにリンクされている、またはどのユーザーにもリンクされていない場合、ローカル Git 構成設定を変更する、自分のアカウントの電子メール設定に電子メールアドレスを追加する、またはこの両方を行なう必要があります。</blockquote>
