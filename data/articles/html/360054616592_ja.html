<p>ライセンス同期の頻度は、CircleCI Enterprise または CircleCI Server の管理コンソールから変更できます。</p>
<p> </p>
<p>コンソールの設定画面に移動して、頻度を変更します。 <strong>ライセンス同期を無効にする</strong>こともできます。</p>
<p> </p>
