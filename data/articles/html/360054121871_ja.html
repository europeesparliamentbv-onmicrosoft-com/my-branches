<p>CircleCI Server でパーソナル API トークンを作成するには、<strong>[User settings (ユーザー設定)]</strong>、<strong>[Personal API Tokens (パーソナル API トークン)]</strong> の順にクリックします。</p>
<p> </p>
<p>次に、<strong>[Create New Token (新しいトークンを作成する)]</strong> をクリックして、トークンに名前を付けます。 画面に表示された API トークンをコピーします。</p>
<p> </p>
<p><img src="https://support.circleci.com/hc/article_attachments/360079504192/server_ap_token.png" alt="server_ap_token.png"></p>
<p> </p>
