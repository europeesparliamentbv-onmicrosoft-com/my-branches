<p>API を使用してすべての組織の最近のビルドを確認するには、以下のエンドポイントを使用します。</p>
<p> </p>
<pre><span>&lt;circleci_url&gt;</span>/api/v1/admin/recent-builds</pre>
<p> </p>
<p><strong>注</strong>: <span>このエンドポイントを実行するには、管理者である必要があります。</span></p>
