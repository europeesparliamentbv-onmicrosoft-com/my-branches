<p>A key part of creating your CircleCI jobs is selecting the executor type. これは、ジョブが実行される環境です。 There are a few executor types such as <strong>d</strong><strong>ocker</strong>, <strong>m</strong><strong>achine</strong>, <strong>macos, </strong> and <strong>windows</strong>. To learn more about each executor type <a href="https://circleci.com/docs/2.0/executor-types/" target="_self">check out our in depth docs</a> for more information on choosing the right one for you.</p>
