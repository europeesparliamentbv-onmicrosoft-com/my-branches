<p><span style="font-weight: 400;">最近 "成功" または "失敗" したビルドがあるにもかかわらず、ステータス バッジに "no builds (ビルドなし)" と表示される場合、原因として古い Web フックがあることが考えられます。 </span></p>
<p><img src="https://support.circleci.com/hc/article_attachments/360074929712/Screen_Shot_2020-11-02_at_11.30.12_AM.png" alt="Screen_Shot_2020-11-02_at_11.30.12_AM.png"></p>
<p><span style="font-weight: 400;">この問題は、デフォルト ブランチを変更したり、ブランチや古い Web フックの名前を変更したりするなど、VCS 側で何らかの変更を加えた場合に発生します。<br><br></span></p>
<p><span style="font-weight: 400;">トラブルシューティングの最初の手順として、<a href="https://support.circleci.com/hc/ja/articles/360021666393-How-to-stop-building-by-manually-removing-the-CircleCI-webhook-and-deploy-key-from-your-GitHub-repository" target="_self">手動で Web フックをリセットする</a>ことをお勧めします。 </span><span style="font-weight: 400;">問題が解消されない場合は、サポート チケットを提出するか、</span><a href="mailto:support@circleci.com"><span style="font-weight: 400;">support@circleci.com</span></a><span style="font-weight: 400;"> までご連絡ください。</span></p>
